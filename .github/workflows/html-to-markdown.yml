name: HTML to Markdown Converter

on:
  push:
    paths:
      - '**.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert all HTML files to Markdown
        run: |
          # HTML dosyalarÄ±nÄ± bul ve dÃ¶nÃ¼ÅŸtÃ¼r
          find . -name "*.html" -type f | while read htmlfile; do
            # Markdown dosya adÄ±nÄ± oluÅŸtur
            mdfile="${htmlfile%.html}.md"
            
            # Pandoc ile dÃ¶nÃ¼ÅŸtÃ¼r (datapack iÃ§in uygun ayarlarla)
            pandoc "$htmlfile" \
              --from html \
              --to markdown \
              --wrap=none \
              --markdown-headings=atx \
              -o "$mdfile"
            
            echo "Converted: $htmlfile -> $mdfile"
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-convert HTML to Markdown [skip ci]"
            git push
          fi