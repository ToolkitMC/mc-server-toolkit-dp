name: Release Datapack

on:
  push:
    branches:
      - main
    paths:
      - 'new_versions/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          latest=$(find new_versions -maxdepth 1 -mindepth 1 -type d -printf '%f\n' | sort -V | tail -n 1)

          if [ -z "$latest" ]; then
            echo "No version folders found"
            exit 1
          fi

          echo "mc_version=$latest" >> $GITHUB_OUTPUT
          echo "tag_name=$latest" >> $GITHUB_OUTPUT
          echo "Found version: $latest"

      - name: Validate Datapack
        run: |
          DIR="new_versions/${{ steps.version.outputs.mc_version }}/datapack"

          if [ ! -d "$DIR" ]; then
            echo "Datapack folder missing"
            exit 1
          fi

          if [ ! -f "$DIR/pack.mcmeta" ]; then
            echo "pack.mcmeta missing"
            exit 1
          fi

          if [ ! -d "$DIR/data" ]; then
            echo "data folder missing"
            exit 1
          fi

      - name: Create ZIP
        run: |
          VERSION="${{ steps.version.outputs.mc_version }}"
          DIR="new_versions/$VERSION/datapack"
          ZIP="mc-server-toolkit-$VERSION.zip"

          cd "$DIR"
          zip -r "$GITHUB_WORKSPACE/$ZIP" .

      - name: Delete old release if exists
        run: |
          TAG="${{ steps.version.outputs.tag_name }}"

          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Deleting old release $TAG"
            gh release delete "$TAG" -y
          else
            echo "No old release found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release
        run: |
          VERSION="${{ steps.version.outputs.mc_version }}"
          TAG="${{ steps.version.outputs.tag_name }}"
          ZIP="mc-server-toolkit-$VERSION.zip"

          gh release create "$TAG" "$ZIP" \
            --title "MC Server Toolkit $VERSION" \
            --notes "Release for Minecraft $VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
