name: Release Datapack
on:
  push:
    branches:
      - main
    paths:
      - 'datapacks/glc_permissions/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Son commit'ten versiyon bilgisi Ã§ek (commit message'dan)
            VERSION=$(git log -1 --pretty=%B | grep -oP 'v\d+\.\d+\.\d+' | head -1)
            if [ -z "$VERSION" ]; then
              VERSION="v1.0.${GITHUB_RUN_NUMBER}"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Validate Datapack
        run: |
          DIR="datapacks/glc_permissions"
          [ -d "$DIR" ] || { echo "Datapack directory not found"; exit 1; }
          [ -f "$DIR/pack.mcmeta" ] || { echo "pack.mcmeta not found"; exit 1; }
          [ -d "$DIR/data" ] || { echo "data directory not found"; exit 1; }
          echo "âœ“ Datapack structure validated"
      
      - name: Create ZIP
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DIR="datapacks/glc_permissions"
          ZIP="glc_permissions-$VERSION.zip"
          
          cd "$DIR"
          zip -r "$GITHUB_WORKSPACE/$ZIP" .
          cd "$GITHUB_WORKSPACE"
          
          echo "Created: $ZIP"
          ls -lh "$ZIP"
      
      - name: Generate Checksum
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP="glc_permissions-$VERSION.zip"
          sha256sum "$ZIP" > checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: GLC Permissions ${{ steps.version.outputs.version }}
          body: |
            # ğŸ” GLC Permissions System
            
            ## ğŸ“¦ Ä°ndirme
            `glc_permissions-${{ steps.version.outputs.version }}.zip`
            
            ## âš™ï¸ Kurulum
            1. ZIP'i `world/datapacks/` klasÃ¶rÃ¼ne at
            2. `/reload` komutu ile yÃ¼kle
            3. `/function glc_permissions:setup` ile baÅŸlat
            
            ## âœ¨ Ã–zellikler
            - ğŸ­ Dinamik rol sistemi
            - ğŸ‘¥ Grup bazlÄ± izinler
            - ğŸ”§ Esnek permission yÃ¶netimi
            - ğŸ“Š GerÃ§ek zamanlÄ± kontrol
            
            ## ğŸ“‹ Gereksinimler
            - Minecraft 1.20+
            - Paper/Spigot/Vanilla
            
            ---
            **Build:** #${{ github.run_number }}
          files: |
            glc_permissions-${{ steps.version.outputs.version }}.zip
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
