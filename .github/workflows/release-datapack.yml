name: Release Datapack
on:
  push:
    branches:
      - main
    paths:
      - 'new_versions/**'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Son 2 commit'i al
      
      - name: Detect Changed Version
        id: version
        run: |
          # Hangi versiyon klasörü değişti bul
          changed_dirs=$(git diff --name-only HEAD^ HEAD | grep '^new_versions/' | cut -d'/' -f2 | sort -u)
          
          if [ -z "$changed_dirs" ]; then
            echo "No version changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # En son değişen versiyonu al
          latest=$(echo "$changed_dirs" | sort -V | tail -n 1)
          build="${GITHUB_RUN_NUMBER}"
          tag="${latest}-build${build}"
          
          echo "mc_version=$latest" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Detected changes in version: $latest"
      
      - name: Validate Datapack
        if: steps.version.outputs.has_changes == 'true'
        run: |
          DIR="new_versions/${{ steps.version.outputs.mc_version }}/datapack"
          [ -d "$DIR" ] || exit 1
          [ -f "$DIR/pack.mcmeta" ] || exit 1
          [ -d "$DIR/data" ] || exit 1
      
      - name: Create ZIP
        if: steps.version.outputs.has_changes == 'true'
        run: |
          VERSION="${{ steps.version.outputs.mc_version }}"
          DIR="new_versions/$VERSION/datapack"
          ZIP="mc-server-toolkit-$VERSION.zip"
          cd "$DIR"
          zip -r "$GITHUB_WORKSPACE/$ZIP" .
      
      - name: Create Release
        if: steps.version.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: MC Server Toolkit ${{ steps.version.outputs.tag_name }}
          body: |
            Release for Minecraft ${{ steps.version.outputs.mc_version }}
            Build: ${{ github.run_number }}
          files: mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
