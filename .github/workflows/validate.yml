name: Validate Datapack

on:
  pull_request:
    paths:
      - 'new_versions/**/datapack/**'
  push:
    branches:
      - main
    paths:
      - 'new_versions/**/datapack/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Check JSON Syntax
      run: |
        echo "Checking JSON files..."
        
        while IFS= read -r -d $'\0' file; do
          echo "Validating: $file"
          if ! jq empty "$file" 2>/dev/null; then
            echo "Error: Invalid JSON: $file"
            exit 1
          fi
        done < <(find new_versions -name "*.json" -type f -print0)
        
        echo "All JSON files are valid!"
    
    - name: Check MCMETA Files
      run: |
        echo "Checking pack.mcmeta files..."
        found=0
        
        while IFS= read -r -d $'\0' file; do
          found=1
          echo "Validating: $file"
          if ! jq '.pack.pack_format' "$file" > /dev/null 2>&1; then
            echo "Error: Invalid pack.mcmeta: $file"
            exit 1
          fi
        done < <(find new_versions -name "pack.mcmeta" -type f -print0)
        
        if [ $found -eq 0 ]; then
          echo "Error: No pack.mcmeta files found!"
          exit 1
        fi
        
        echo "All pack.mcmeta files are valid!"
    
    - name: Check Function Files
      run: |
        echo "Checking .mcfunction files..."
        warning_count=0
        
        while IFS= read -r -d $'\0' file; do
          filename=$(basename "$file")
          echo "Checking: $file"
          
          # Empty file check
          if [ ! -s "$file" ]; then
            echo "Warning: Empty file: $file"
            warning_count=$((warning_count + 1))
            continue
          fi
          
          # Check for dangerous Unicode characters (not spaces, tabs, newlines)
          if LC_ALL=C grep -qP '[^\x00-\x7F]' "$file" 2>/dev/null; then
            # Find which line has non-ASCII
            line_num=$(LC_ALL=C grep -nP '[^\x00-\x7F]' "$file" | head -1 | cut -d: -f1)
            echo "Error: Non-ASCII characters found in: $file (line $line_num)"
            echo "  -> Use only ASCII characters in mcfunction files"
            exit 1
          fi
          
          # Illegal command patterns check
          if grep -qE "^[[:space:]]*(sudo|rm -rf|wget|curl|eval)" "$file" 2>/dev/null; then
            echo "Error: Potentially dangerous command in: $file"
            exit 1
          fi
          
          # Check for macro functions (filename starts with $)
          if [[ "$filename" == \$* ]]; then
            if ! grep -qE '\$\(' "$file" 2>/dev/null; then
              echo "Warning: Macro function '$filename' has no macro syntax"
              echo "  -> Macro functions should contain \$(parameter) syntax"
              warning_count=$((warning_count + 1))
            fi
          fi
          
          # Check for macro syntax in non-macro files
          if [[ "$filename" != \$* ]]; then
            if grep -qE '\$\(' "$file" 2>/dev/null; then
              echo "Warning: Macro syntax found in non-macro function '$filename'"
              echo "  -> Function filename should start with \$"
              warning_count=$((warning_count + 1))
            fi
          fi
          
        done < <(find new_versions -name "*.mcfunction" -type f -print0)
        
        echo "=================================="
        echo "Total warnings: $warning_count"
        echo "=================================="
        echo "Function files checked!"
    
    - name: Summary
      if: success()
      run: |
        echo "==================================="
        echo "Validation completed successfully!"
        echo "==================================="
